<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>PASSWORD GENERATOR</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <div class="copyMsg" data-copyMsg >            
                </div>
                <img src="./assests/copy.svg" alt="" width="23" height="23">
            </button>
        </div>
 

        <div class="input-container">
                    
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" id="" step="1" data-lengthSlider>
            <!-- checkboxes -->
            <div class="check">
                   <input type="checkbox" name="" id="uppercase">
                   <label for="uppercase">Includes UpperCase letters</label>
            </div>

            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes LowerCase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" name="" id="symbols">
                   <label for="symbols">Includes Symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator >
                        
                </div>
            </div>

            <!-- generate button -->
            <button class="generateButton">
                Generate Password
            </button>

        </div>




        
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
